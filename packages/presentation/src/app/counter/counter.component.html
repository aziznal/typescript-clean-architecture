<div class="counter">
    <div class="counter-label">
        <ng-container *ngIf="!isEditing; else labelInput">
            <span>{{ counter.label }}</span>

            <div>
                <button (click)="switchToEditMode()">🔧</button>

                &nbsp;

                <button (click)="emitDeleteEvent()">❌</button>
            </div>
        </ng-container>

        <ng-template #labelInput>
            <input [value]="counter.label" [(ngModel)]="editedCounter.label" />

            <button (click)="applyEdits()">✅</button>
        </ng-template>
    </div>

    <div class="counter-amount">
        <span style="width: 70%">
            {{ counter.currentCount }}
        </span>
    </div>

    <div class="counter-body" style="margin-top: 1rem">
        <div class="counter-button" style="width: 20%">
            <button class="decrement" [disabled]="isEditing" (click)="decrementCounter()">
                dec -{{ counter.decrementAmount }}
            </button>

            <ng-container *ngIf="isEditing">
                <input [(ngModel)]="editedCounter.decrementAmount" min="0" type="number" />
            </ng-container>
        </div>

        <div class="counter-button" style="width: 20%">
            <button class="increment" [disabled]="isEditing" (click)="incrementCounter()">
                inc +{{ counter.incrementAmount }}
            </button>

            <ng-container *ngIf="isEditing">
                <input [(ngModel)]="editedCounter.incrementAmount" min="0" type="number" />
            </ng-container>
        </div>
    </div>
</div>
