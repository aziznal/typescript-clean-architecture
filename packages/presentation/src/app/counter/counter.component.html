<div class="counter">
    <div class="counter-label">
        <ng-container *ngIf="!isEditing; else labelInput">
            <span>{{ counter.label }}</span>

            <button (click)="switchToEditMode()">ðŸ”§</button>
        </ng-container>

        <ng-template #labelInput>
            <input [value]="counter.label" />

            <button (click)="applyEdits()">âœ…</button>
        </ng-template>
    </div>

    <div class="counter-amount">
        <span style="width: 70%">
            {{ counter.currentCount }}
        </span>
    </div>

    <div class="counter-body" style="margin-top: 1rem">
        <div class="counter-button" style="width: 20%">
            <button class="decrement" [disabled]="isEditing">dec -{{ counter.decrementAmount }}</button>

            <ng-container *ngIf="isEditing">
                <input />
            </ng-container>
        </div>

        <div class="counter-button" style="width: 20%">
            <button class="increment" [disabled]="isEditing">inc +{{ counter.incrementAmount }}</button>

            <ng-container *ngIf="isEditing">
                <input [value]="counter.incrementAmount" />
            </ng-container>
        </div>
    </div>
</div>
